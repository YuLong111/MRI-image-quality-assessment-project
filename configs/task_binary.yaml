# Binary quality classification (recommended start)

inherit: "configs/base.yaml"

task:
  kind: "binary"
  label_key: "label_bin"
  positive_definition: "PI-QUAL >= 4"

model:
  name: "densenet121_3d"
  in_channels: 1
  num_classes: 2

loss:
  name: "cross_entropy"

metrics:
  - "auc"
  - "accuracy"
  - "f1"
