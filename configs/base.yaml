seed: 0
device: auto  # auto|cpu|cuda

paths:
  # Update these to your machine paths.
  datalist_train: "data/splits/datalist_train.json"
  datalist_val: "data/splits/datalist_val.json"
  datalist_test: "data/splits/datalist_test.json"

data:
  # If your datalist uses relative paths, set base_dir.
  base_dir: null
  cache:
    kind: "cache"        # cache|persistent|none
    cache_rate: 0.3
    num_workers: 2

transforms:
  target_axcodes: "RAS"
  pixdim: [0.5, 0.5, 1.0]
  intensity:
    kind: "normalize"    # normalize|scale_range
    nonzero: true
    channel_wise: true
  crop:
    kind: "center"       # center|none
    roi_size: [160, 160, 96]
  augment:
    flip_prob: 0.5
    rotate90_prob: 0.2

training:
  batch_size: 2
  num_workers: 2
  max_epochs: 10
  lr: 0.0001
  weight_decay: 0.00001
  val_every: 1

logging:
  run_dir: "runs/exp01_binary_cnn3d"
